    <script>
        window.a = 1;
        let b = 2;
        function deepClone(obj, objMap = new WeakMap()) {
            if (typeof obj !== "object") {
                return obj;
            }
            if (objMap.has(obj)) {
                return objMap.get(obj);
            }
            const newObj = {}
            objMap.set(obj, newObj);
            for (const key in obj) {
                if (Object.hasOwnProperty.call(obj, key)) {
                    let element = obj[key];
                    if (typeof element === "object") {
                        element = deepClone(element, objMap)
                    }
                    newObj[key] = element
                }
            }
            return newObj
        }
        let a = {
            b: 1
        }
        let c = {
            a,
            c: 1
        }
        a.c = c;
        console.log('====================================');
        console.log(deepClone(c), c, deepClone(c) === c, deepClone(c).a === c.a);
        console.log('====================================');
    </script>
