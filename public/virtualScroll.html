<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual-scroll</title>
</head>

<body>
    <div id="float-middle"></div>
    <style>
        body {
            height: 5000px;
        }

        #float-middle {
            position: absolute;
            top: 2000px;
            left: 0;
            right: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 1px solid #ccc;
        }
    </style>
    <script>

        const observer = new IntersectionObserver((en, ob) => {
            console.log(en, ob)
        }, {
            threshold: 0.5
        })
        observer.observe(document.getElementById("float-middle"))
    </script>

</body>

</html>
